<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Formlar</h1>
    <form action="result.html">
      <!-- TEXT -->
      <div>
        <!-- label daki for ile inputtaki id aynı olmalı ki birbirlerine bağlı olduklarını bilsinler
       placeholder=başlangıçta inputta silik olarak yazılı bulunmasını istediğimiz yazılar için
      required=bu alanın doldurulması zorunlu -->
        <label for="ad">AD:</label>
        <br />
        <input
          id="ad"
          type="text"
          name="isim"
          value=""
          placeholder="Lütfen isim giriniz"
          required
        />
      </div>

      <div>
        <!-- label daki for ile inputtaki id aynı olmalı ki birbirlerine bağlı olduklarını bilsinler
        placeholder=başlangıçta inputta silik olarak yazılı bulunmasını istediğimiz yazılar için
       required=bu alanın doldurulması zorunlu -->
        <label for="ad">SOYAD:</label>
        <br />
        <input
          id="ad"
          type="text"
          name="isim"
          value=""
          placeholder="Lütfen soyisim giriniz"
          required
        />
        <br />
      </div>
      <br />
      <!-- PASSWORDS -->
      <div>
        <label for="parola">PASSWORD</label>
        <br />
        <input
          id="parola"
          type="password"
          placeholder="Lütfen pasaport giriniz"
          name="password"
          value=""
          minlength="4"
          maxlength="8"
        />
      </div>
      <br />

      <!-- radio buttom -->

      <div>
        <label for="">Cinsiyet</label>
        <br />

        <label for="erkek">Erkek</label>
        <br />
        <input id="erkek" type="text" />
      </div>

      <div>
        <label>CİNSİYET:</label>
        <br />
        <!-- checked=sayfa yüklendiğinde check li işaretli gelsin -->
        <label for="erkek">Erkek</label>
        <input id="erkek" type="radio" name="cinsiyet" value="erkek" checked />
        <label for="kadın">Kadın</label>
        <input id="kadın" type="radio" name="cinsiyet" value="kadın" />
        <label for="none">none</label>
        <input id="none" type="radio" name="cinsiyet" value="none" />
      </div>
      <br />

      <!-- checkbox -->
      <div>
        <label>LÜTFEN FAVORİ ARABANIZI SEÇİNİZ</label>
        <br />

        <label for="bmw">BMW</label>
        <input id="bmw" type="checkbox" name="araba1" value="bmw" />

        <label for="merco">MERCEDES</label>
        <input id="merco" type="checkbox" name="araba2" value="mercedes" />

        <label for="audi">AUDI</label>
        <input id="audi" type="checkbox" name="araba3" value="audi" />
      </div>
      <br />

      <!-- nummer -->
      <div>
        <label for="yas">YAS:</label>
        <br />
        <input
          id="yas"
          type="number"
          name="yaş"
          value="0"
          min="0"
          max="100"
          step="2"
        />
        <!--min ddegiskeni kutuyu kücültür. 
        step=sayının kaçar artmasını istiyorsak onu belirler -->
      </div>
      <br />

      <!-- SEARCH -->
      <div>
        <label for="ara">Ara</label>
        <br />
        <input id="ara" type="search" name="aranan" />
        <button>SEARCH</button>
      </div>
      <br />

      <!-- color -->
      <div>
        <label for="renk">RENK</label>
        <input id="renk" type="color" />
      </div>
      <br />

      <!-- DATE -->

      <div>
        <label for="date">Tarih</label>
        <input id="date" type="date" name="tarih" />
      </div>
      <br />

      <!-- file -->

      <div>
        <label for="dosya">Dosya yükleyiniz</label>
        <input id="dosya" type="file" name="dosya" accept=".png" />
      </div>
      <!-- accept  ifadesiyle dosya özelligi verebiliriz-->

      <!-- tel -->
      <br />
      <div>
        <label for="">TELEFON</label>
        <br />
        <input
          type="tel"
          name="tel"
          id="tel"
          placeholder="555-555-55-55"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
        />
      </div>
      <!-- button  -->

      <div>
        <input type="submit" value="GÖNDER" />
        <input type="reset" />
        <input type="button" value="Kaydet" />
      </div>
      <!-- select -->
      <div>
        <label for="tatlı">Hangi tatlıyı seversiniz</label>
        <br />
        <select name="tatlı" id="tatlı">
          <optgroup label="Serbetli Tatlılar">
            <option value="Kunefe">Kunefe</option>
            <option value="Baklava">Baklava</option>
            <option value="Havuc">Havuc Dilimi</option>
          </optgroup>

          <optgroup label="Sütlü Tatlılar">
            <option value="muhallebi">muhallebi</option>
            <option value="kazandibi">kazandibi</option>
          </optgroup>
        </select>
      </div>

      <!-- datalist vs select ==>bir gereklilik ile bir öneri arasındaki fark olarak düşünün.  select, kullanıcının vermiş olduğunuz seçeneklerden birini seçmesi gerekir.  datalist, kullanıcının verdiğiniz seçeneklerden birini seçmesi önerilir, ancak aslında girdiye istediği her şeyi girebilir. -->
      <!-- DATALIST -->
      <div>
        <label for="fav">Favori Dondurmanız?</label>
        <br />
        <input list="dondurmalar" id="fav" name="fav-dondurma" />
        <datalist id="dondurmalar">
          <!-- input list ile datalist in id si aynı olmalı ki liste çıksın -->
          <option value="Çikolatalı"></option>
          <option value="Limonlu"></option>
          <option value="Çilekli"></option>
          <option value="Fıstıklı"></option>
          <option value="Vanilya"></option>
        </datalist>
      </div>
      <br />

      <!-- datalist vs select ==>bir gereklilik ile bir öneri arasındaki fark olarak düşünün.  select, kullanıcının vermiş olduğunuz seçeneklerden birini seçmesi gerekir.  datalist, kullanıcının verdiğiniz seçeneklerden birini seçmesi önerilir, ancak aslında girdiye istediği her şeyi girebilir. -->
      <!-- DATALIST -->
      <div>
        <label for="fav">Favori Dondurmanız?</label>
        <br />
        <input list="dondurmalar" id="fav" name="fav-dondurma" />
        <datalist id="dondurmalar">
          <!-- input list ile datalist in id si aynı olmalı ki liste çıksın -->
          <option value="Çikolatalı"></option>
          <option value="Limonlu"></option>
          <option value="Çilekli"></option>
          <option value="Fıstıklı"></option>
          <option value="Vanilya"></option>
        </datalist>
      </div>



      <!-- textarea -->
        <!-- style="resize: none : Yeniden boyutlandırılabilir özelliğini devre dışı bırakmak için kullanılır.
 both : Yatayda ve dikeyde yeniden boyutlandırılabilir yapmak için kullanılır. asılarak büyütülebilir
horizontal : Yatayda yeniden boyutlandırılabilir yapmak için kullanılır.
vertical : Dikeyde yeniden boyutlandırılabilir yapmak için kullanılır. -->
<br>
<div>
    <label for="yorum"></label>
    <textarea name="yorum" id="yorum" cols="10" rows="10"
    maxlength="100"
    placeholder="en fazla yüz karakter girilebilir"
    style="resize:none"
    ></textarea>
</div>


      <br />
    </form>
  </body>
</html>
